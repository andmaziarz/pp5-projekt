<div id="container">
    <div id="left-container">
        <div id="form-main">
            <form id="location" class="left" (change)="weather_data($event)">    
                <label for="city">Choose city live data</label><br />                
                <input type="radio" name="city" id="location1" value="kraków">
                <label for="location1">Cracow</label><br>

                <input type="radio" name="city" id="location2" value="warszawa">
                <label for="location2">Warsaw</label><br>

                <input type="radio" name="city" id="location3" value="nowy jork">
                <label for="location3">New York</label><br>

                <input type="radio" name="city" id="location4" value="biłgoraj">
                <label for="location4">Biłgoraj</label><br>
            </form>
        </div>
        <div id="picture-of-location" class="left">
            <img id=zdjęcie/>
        </div>
    </div>
    <div id="main-data">
        
        <div id="date" class="data">Current date:<br> {{date}}</div>
        <div id="temperatura" class="data">Current temperature:<br> {{tem}}&deg;C</div>
        <div id="maxtemp" class="data">Max temperature:<br> {{maxtem}}&deg;C</div>
        <div id="mintemp" class="data">Min temperature:<br> {{mintem}}&deg;C</div>
        <div id="speed" class="data">Wind speed:<br> {{windSpeed}}km/h</div>
        <div id="humidity" class="data">Humidity:<br> {{humidity}}%</div>

       
    </div>
</div>

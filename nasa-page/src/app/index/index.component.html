<div id="container">
    <div id="main-form">
        <form id="questions" (ngSubmit)="welcome()">
            <label for="question1">What is your name?</label><br />
            <input id="name" name="question1" type="text" [(ngModel)]="formData.name" [readonly]="answered"><br />
            <label for="question2">How old are you?</label><br />
            <input id="age" name="question2" type="number" [(ngModel)]="formData.age" [readonly]="answered"><br />
            <label for="question3">Are you a student?</label><br />
            <select id="is-student" name="question3" [(ngModel)]="formData.isStudent">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br />
            <button id="btn" class="submit" type="submit">Submit</button>            
        </form>
    </div>
    <div id="main-time">
        <p id="clock">Clock</p>
    </div>
</div>
